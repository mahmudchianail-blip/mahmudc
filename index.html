<!DOCTYPE html>
<html lang="de" class="scroll-smooth">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Optispar GbR - Ihr Partner f√ºr Gadgets & Lifestyle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #050816;
            color: #ffffff;
            overflow-x: hidden;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #050816;
        }

        ::-webkit-scrollbar-thumb {
            background: #915eff;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #aa85ff;
        }

        .gradient-text {
            background: linear-gradient(90deg, #915eff 0%, #f97316 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section {
            padding: 6rem 1rem;
            margin-top: -1px;
        }

        @media (min-width: 768px) {
            .section {
                padding: 8rem 1.5rem;
            }
        }

        .bg-hero-pattern {
             background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32' width='32' height='32' fill='none' stroke='rgb(30 30 50 / 0.4)'%3e%3cpath d='M0 .5H31.5V32'/%3e%3c/svg%3e");
        }

        /* Added styles for consistency and to fix potential rendering issues */
        .contact-input {
            background-color: rgba(30, 30, 50, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .tech-badge {
             background-color: rgba(145, 94, 255, 0.15) !important;
             color: #c8b3ff !important;
        }

        .submit-btn {
            background: linear-gradient(90deg, #915eff 0%, #f97316 100%);
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            box-shadow: 0 0 20px rgba(145, 94, 255, 0.6);
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
